<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Pok√©mon Search App - Game Boy Style</title>
    <style>
       
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1>Pok√©mon Search App</h1>
            <div class="input-group mb-3 position-relative">
                <input type="text" class="form-control" id="searchInput" placeholder="Type your Pok√©mon e.g., Pikachu">
                <span class="input-group-text">üîç</span>
            </div>
            <div id="suggestions" class="list-group" style="display:none;"></div>
        </div>  
    </section>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <img src="" class="card-img-top" alt="" id="pokeImg">
                        <div class="card-body">
                            <h5 class="card-title" id="pokeName">Card Title</h5>
                            <p class="card-text" id="pokeDescription">Base Experience</p>
                            <div class="stats">
                                <div class="stat-label">HP: <span id="pokeHP">0</span></div>
                                <div class="bar" id="hpBar"></div>
                                <div class="stat-label">Attack: <span id="pokeAttack">0</span></div>
                                <div class="bar" id="attackBar"></div>
                                <div class="stat-label">Defense: <span id="pokeDefense">0</span></div>
                                <div class="bar" id="defenseBar"></div>
                            </div>
                            <div class="details">
                                <div>Height: <span id="pokeHeight">0</span></div>
                                <div>Weight: <span id="pokeWeight">0</span></div>
                                <div>Type: <span id="pokeType">N/A</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
